<mat-card class="example-card mat-elevation-z3" *ngIf="user !== undefined">
  <mat-card-header>
    <img mat-card-avatar class="rounded-circle" [src]="user.photoURL" alt="Profile"/>
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>{{post.uid}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
  <img *ngIf="post.photoURL !== null " mat-card-image [src]="post.photoURL" alt=""/>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
