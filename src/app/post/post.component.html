<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="rounded-circle" [src]="user.photoURL" alt="User profile picture"/>
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>{{post.uid}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
  <img mat-card-image [src]="post.photoURL" alt="Picture of the post"/>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
