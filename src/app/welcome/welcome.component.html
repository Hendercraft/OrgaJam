<main>
    <section id="login-section">
        <div id="login-div">
            <h1 id="login-heading">Bienvenue dans le premier r√©seau social pour musiciens</h1>
            <form (ngSubmit)="submitForm()" [formGroup]="welcomeSignInForm" class="sign-in-form">

                <mat-form-field appearance="outline" class="sign-in-card-item">
                    <mat-label>Email:</mat-label>
                    <input formControlName="email" matInput placeholder="email@example.com" type="email">
                    <span *ngIf="email?.invalid && email?.touched">
                Your email does not look right
                 </span>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="sign-in-card-item">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-icon matSuffix> vpn_key</mat-icon>
                    <span *ngIf="password?.invalid && password?.touched">
                 You must use one letter and one number
                </span>
                </mat-form-field>
                <button class="sign-in-card-item sign-up-button" mat-button>Submit</button>
            </form>
        </div>
    </section>
</main>
