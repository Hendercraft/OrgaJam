<div *ngIf="userData !== undefined" class="text-center border rounded-3 shadow-sm profile-box"
     style="width: 225px;height: 300px;background-color: #ffffff;margin: 5px;">
  <div style="height: 50px;background-image: url('assets/img/bg-pattern.png');background-color: rgba(54,162,177,0);"></div>
  <div>
    <img class="rounded-circle" src="{{userData.photoURL}}}" alt="Votre photo de profil"
         width="60px" height="60px" style="background-color: rgb(255,255,255);
         padding: 2px;">
  </div>
  <div style="height: 80px;">
    <h4>{{userData.displayName}}</h4>
    <p style="font-size: 12px;">{{userData.instrument}}</p>
  </div>
</div>
