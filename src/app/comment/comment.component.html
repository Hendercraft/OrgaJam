<mat-spinner style="margin: auto auto;" color="warn" *ngIf="user === undefined; else content"></mat-spinner>

<ng-template #content>
  <mat-list-item>
    <img  class = "rounded-circle" [src]="this.user.photoURL" width="45px" height="45px"
          style="background-color: rgb(255,255,255);
        padding: 2px;">
    <h4>{{user.displayName}}</h4>
    <div class="text" style="margin-left: 1em">
      {{comment.text}}
    </div>


  </mat-list-item>
</ng-template>
