
<mat-expansion-panel class="add-post-card">
  <mat-expansion-panel-header>
    <mat-panel-title class="fw-bold">
    Ajouter un post :
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="body">
    <mat-form-field appearance="standard">
      <textarea matInput [(ngModel)]="postText"></textarea>
    </mat-form-field>
    <input (change)="onFileSelected($event)" type="file">
    <button mat-raised-button color="secondary" (click)="addPost()">Poster</button>
  </div>
</mat-expansion-panel>
